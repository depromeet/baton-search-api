spring:
  profiles:
    active: prod
server:
  error:
    include-message: always
    whitelabel.enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    context-path: /search
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false