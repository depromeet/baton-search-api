      bank:
        title: Bank
        type: string
        maxLength: 255
        minLength: 1
      number:
        title: Number
        type: string
        maxLength: 255
        minLength: 1
  UserCreate:
    required:
      - id
      - name
      - nickname
      - phone_number
      - latitude
      - longitude
      - address
      - check_terms_of_service
      - check_privacy_policy
    type: object
    properties:
      id:
        title: Id
