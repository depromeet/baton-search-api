      - name: id
        in: path
        required: true
        type: string
  /users/{user}/account:
    get:
      operationId: users_account_read
      description: "\uB9C8\uC774\uD398\uC774\uC9C0 \uACC4\uC88C \uC124\uC815"
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Account'
      tags:
        - users
    put:
      operationId: users_account_update
      description: "\uB9C8\uC774\uD398\uC774\uC9C0 \uACC4\uC88C \uC124\uC815"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Account'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Account'
      tags:
        - users
    delete:
      operationId: users_account_delete
      description: "\uB9C8\uC774\uD398\uC774\uC9C0 \uACC4\uC88C \uC124\uC815"
      parameters: []
      responses:
        '200':
          description: "\uC0AD\uC81C\uAC00 \uC644\uB8CC\uB418\uC5C8\uC2B5\uB2C8\uB2E4\
            ."
      tags:
        - users
    parameters:
      - name: user
        in: path
        required: true
        type: string
definitions:
  Bookmark:
