      name:
        title: Name
        type: string
        maxLength: 255
        minLength: 1
      nickname:
        title: Nickname
        type: string
        maxLength: 255
        minLength: 1
      phone_number:
        title: Phone number
        type: string
        maxLength: 255
        minLength: 1
      account:
