      - ticket
    type: object
    properties:
      id:
        title: ID
        description: Bookmark ID
        type: integer
        readOnly: true
      user:
        title: User
        description: User ID(integer)
        type: integer
      ticket:
        title: Ticket
        description: Ticket ID
        type: integer
  BuyCreate:
    required:
      - user
      - ticket
    type: object
    properties:
      id:
        title: ID
        description: Buy ID
        type: integer
        readOnly: true
      user:
        title: User
        description: User ID(integer)
        type: integer
      ticket:
        title: Ticket
        description: Ticket ID
        type: integer
      date:
        title: Date
        description: "\uAD6C\uB9E4\uC77C\uC2DC"
        type: string
        format: date-time
        x-nullable: true
  BuyDetail:
    required:
