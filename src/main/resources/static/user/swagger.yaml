          required: true
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/UserBuy'
      tags:
        - users
    parameters:
      - name: id
        in: path
        required: true
        type: string
  /users/{id}/image:
    get:
      operationId: users_image_read
      description: "\uD504\uB85C\uD544 \uC774\uBBF8\uC9C0"
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserImage'
      consumes:
        - multipart/form-data
      tags:
        - users
    put:
      operationId: users_image_update
      description: "\uD504\uB85C\uD544 \uC774\uBBF8\uC9C0"
      parameters:
        - name: image
          in: formData
          required: true
          type: file
          x-nullable: true
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserImage'
      consumes:
        - multipart/form-data
