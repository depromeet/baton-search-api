      latitude:
        title: Latitude
        type: number
      longitude:
        title: Longitude
        type: number
      address:
        title: Address
        type: string
        maxLength: 255
        minLength: 1
      detailed_address:
        title: Detailed address
        type: string
        maxLength: 255
      check_terms_of_service:
        title: Check terms of service
        type: boolean
      check_privacy_policy:
        title: Check privacy policy
        type: boolean
  UserDetail:
    required:
      - id
      - name
      - nickname
      - phone_number
      - account
      - latitude
      - longitude
      - address
    type: object
    properties:
      id:
        title: Id
        type: integer
        maximum: 2147483647
        minimum: -2147483648
      name:
        title: Name
        type: string
        maxLength: 255
        minLength: 1
      nickname:
        title: Nickname
        type: string
        maxLength: 255
        minLength: 1
      phone_number:
        title: Phone number
        type: string
        maxLength: 255
        minLength: 1
      created_on:
        title: Created on
        type: string
        format: date
        readOnly: true
      account:
        $ref: '#/definitions/Account'
