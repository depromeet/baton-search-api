swagger: '2.0'
info:
  title: Baton User API
  description: "Baton\uC758 \uB9C8\uC774\uD398\uC774\uC9C0, \uAD00\uC2EC\uC0C1\uD488\
    , \uAD6C\uB9E4 \uAD00\uB828 API\uB97C \uB2F4\uACE0 \uC788\uC2B5\uB2C8\uB2E4."
  contact:
    email: jseoplim@gmail.com
  version: 0.0.1
host: baton.yonghochoi.com
schemes:
  - https
basePath: /user
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Remote-User:
    type: apiKey
    name: Remote-User
    in: header
security:
  - Remote-User: []
paths:
  /bookmarks:
    post:
      operationId: bookmarks_create
      description: "Bookmark instance \uC0DD\uC131"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Bookmark'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Bookmark'
      tags:
        - bookmarks
    parameters: []
  /bookmarks/{id}:
    get:
      operationId: bookmarks_read
      description: "Bookmark instance \uC0C1\uC138, \uC0AD\uC81C"
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Bookmark'
      tags:
        - bookmarks
    delete:
      operationId: bookmarks_delete
      description: "Bookmark instance \uC0C1\uC138, \uC0AD\uC81C"
      parameters: []
      responses:
        '200':
          description: "\uC0AD\uC81C\uAC00 \uC644\uB8CC\uB418\uC5C8\uC2B5\uB2C8\uB2E4\
            ."
      tags:
        - bookmarks
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this bookmark.
        required: true
        type: integer
  /buys:
    post:
      operationId: buys_create
      description: |-
        Reserve a ticket.
        Buy instance 생성 (state 0 -> 1)
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/BuyCreate'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/BuyCreate'
      tags:
        - buys
    parameters: []
  /buys/{id}:
    get:
      operationId: buys_read
      description: "\uAD6C\uB9E4/\uC608\uC57D \uC0C1\uC138 \uC870\uD68C, \uC218\uC815\
        , \uC0AD\uC81C"
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/BuyDetail'
      tags:
        - buys
    put:
      operationId: buys_update
      description: "\uAD6C\uB9E4/\uC608\uC57D \uC0C1\uC138 \uC870\uD68C, \uC218\uC815\
        , \uC0AD\uC81C"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/BuyDetail'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/BuyDetail'
      tags:
        - buys
    patch:
      operationId: buys_partial_update
      description: "\uAD6C\uB9E4/\uC608\uC57D \uC0C1\uC138 \uC870\uD68C, \uC218\uC815\
        , \uC0AD\uC81C"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/BuyDetail'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/BuyDetail'
      tags:
        - buys
    delete:
      operationId: buys_delete
      description: |-
        Cancel Reservation.
        Buy instance 삭제 (ticket state 1,2 -> 0)
      parameters: []
      responses:
        '200':
          description: "\uC0AD\uC81C\uAC00 \uC644\uB8CC\uB418\uC5C8\uC2B5\uB2C8\uB2E4\
            ."
      tags:
        - buys
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this buy.
        required: true
        type: integer
  /health:
    get:
      operationId: health_list
      description: health check
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - health
    parameters: []
  /users:
    post:
      operationId: users_create
      description: "\uC0AC\uC6A9\uC790 \uC0DD\uC131 (\uD68C\uC6D0\uAC00\uC785)"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserCreate'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/UserCreate'
      tags:
        - users
