      parameters:
        - name: id
          in: path
          description: "\uC0AC\uC6A9\uC790ID"
          type: integer
          required: true
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserDetail'
      tags:
        - users
    put:
      operationId: users_update
      description: "\uB9C8\uC774\uD398\uC774\uC9C0 (+\uD68C\uC6D0\uD0C8\uD1F4)"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserUpdate'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserUpdate'
      tags:
        - users
    patch:
      operationId: users_partial_update
      description: "\uC815\uBCF4\uC218\uC815; \uC0AC\uC6A9\uC790ID\uAC00 {id}\uC778\
        \ \uC0AC\uC6A9\uC790\uC758 \uC815\uBCF4 \uC218\uC815"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserUpdate'
        - name: id
          in: path
          description: "\uC0AC\uC6A9\uC790ID"
          type: integer
          required: true
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserUpdate'
      tags:
        - users
    delete:
      operationId: users_delete
      description: "\uD68C\uC6D0\uD0C8\uD1F4; \uC0AC\uC6A9\uC790ID\uAC00 {id}\uC778\
        \ \uC0AC\uC6A9\uC790 \uC0AD\uC81C"
      parameters:
        - name: id
          in: path
          description: "\uC0AC\uC6A9\uC790ID"
          type: integer
          required: true
      responses:
        '204':
          description: ''
      tags:
        - users
    parameters:
      - name: id
        in: path
        description: A unique value identifying this user.
        required: true
        type: integer
  /users/{id}/address:
    get:
      operationId: users_address_read
      description: "\uC0AC\uC6A9\uC790 \uC8FC\uC18C \uC218\uC815"
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserAddress'
      tags:
        - users
    put:
      operationId: users_address_update
      description: "\uC0AC\uC6A9\uC790 \uC8FC\uC18C \uC218\uC815"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserAddress'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserAddress'
      tags:
        - users
    patch:
      operationId: users_address_partial_update
      description: "\uC0AC\uC6A9\uC790 \uC8FC\uC18C \uC218\uC815"
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserAddress'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserAddress'
      tags:
        - users
    parameters:
      - name: id
        in: path
        description: A unique value identifying this user.
        required: true
        type: integer
  /users/{id}/bookmarks:
    get:
      operationId: users_bookmarks_list
      description: "\uAD00\uC2EC\uC0C1\uD488; \uC0AC\uC6A9\uC790ID\uAC00 {id}\uC778\
        \ \uC0AC\uC6A9\uC790\uC758 \uAD00\uC2EC\uC0C1\uD488 \uBAA9\uB85D"
      parameters:
        - name: id
          in: path
          description: "\uC0AC\uC6A9\uC790ID"
          type: integer
          required: true
        - name: state
          in: query
          description: "\uC870\uD68C\uD560 \uC591\uB3C4\uAD8C \uC0C1\uD0DC ((blank):\
            \ \uC804\uCCB4, 0: \uD310\uB9E4\uC911, 1: \uC608\uC57D\uC911, 2: \uD310\
            \uB9E4\uC644\uB8CC)"
          type: string
          default: ''
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/UserBookmark'
      tags:
        - users
    parameters:
      - name: id
        in: path
        required: true
        type: string
  /users/{id}/buys:
    get:
      operationId: users_buys_list
      description: "\uAD6C\uB9E4\uB0B4\uC5ED; \uC0AC\uC6A9\uC790ID\uAC00 {id}\uC778\
