name: Deploy baton search server

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build -x test
    - name: Building Docker Image
      run: >
        docker build --build-arg DB_URL=${{secrets.DB_URL}}
        --build-arg DB_USER=${{secrets.DB_USER}}
        --build-arg DB_PASSWORD=${{secrets.DB_PASSWORD}}
        --build-arg AWS_ACCESS_KEY=${{secrets.AWS_S3_ACCESS_KEY}}
        --build-arg AWS_SECRET_KEY=${{secrets.AWS_S3_SECRET_KEY}}
        --build-arg AWS_BUCKET=${{secrets.AWS_BUCKET}}
        --build-arg AWS_FOLDER=${{secrets.AWS_FOLDER}}
        -t justkode/spring-boot .
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: baton-search-api
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
